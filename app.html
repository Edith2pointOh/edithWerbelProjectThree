<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1712528bbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik:400,700&display=swap" rel="stylesheet">
    <audio id="alarm" src="small-bell-ringing-01.mp3" type="audio/mpeg"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>DeskFit Timer</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>DeskFit <span>X</span> Pomodoro</h1>
            <div class="inner-container-work">
                <div class="work-skip-btns">
                    <div class="work-round">
                        <p class="work">Work</p>
                        <p class="work-display">Round</p>
                    </div>
                    <button class="skip-btn">skip</button>
                </div>
                <div class="clock">
                    <p class="work-countdown">25:00</p>
                </div>
                <div>
                    <button class="play-btn"><i class="fas fa-play"></i></button>
                    <button class="pause-btn"><i class="fas fa-pause"></i></button>
                </div>
            </div>
            <div class="inner-container-move">
                <div class="move-skip-btns">
                    <div class="move-round">
                        <p class="move">move</p>
                        <p class="move-display">Round</p>
                    </div>
                    <button class="skip-btn">skip</button>
                </div>
                <div class="exercise">
                    <p>10 inch worms</p>
                    <!-- <iframe src="https://www.youtube.com/embed/jOgJkRcCzUI" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe> -->
                </div>
                <div>
                    <p class="move-countdown">5:00</p>
                    <button class="play-btn"><i class="fas fa-play"></i></button>
                    <button class="pause-btn"><i class="fas fa-pause"></i></button>
                </div>
                <div class="inner-container-end-page">
                    <p>Congrats you've done it!</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <footer>
            <p>Â© 2020 Edith Werbel</p>
        </footer>
    </div>


    <script src="script.js"></script>
</body>

</html>
